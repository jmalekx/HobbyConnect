{% block content %}
<div class="auth-container">
  <!-- Login Section -->
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

  <hr />

  <!-- Messages Section -->
  {% if messages %}
  <ul class="error-messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

<style>
  /* General Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .auth-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 450px;
    text-align: left;
  }

  h2 {
    margin-bottom: 25px;
    font-size: 26px;
    color: #333;
    text-align: center;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  form input,
  form select,
  form textarea {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }

  form input:focus,
  form select:focus,
  form textarea:focus {
    border-color: #4CAF50;
    outline: none;
  }

  form button {
    padding: 14px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s;
  }

  form button:hover {
    background-color: #45a049;
  }

  hr {
    border: 1px solid #eee;
    margin: 25px 0;
  }

  .error-messages {
    margin-top: 20px;
    padding-left: 0;
    list-style-type: none;
    color: #d9534f;
    font-size: 14px;
  }

  .error-messages li {
    margin-bottom: 10px;
  }

  /* Responsive Design */
  @media (max-width: 480px) {
    .auth-container {
      padding: 20px;
      max-width: 100%;
    }

    h2 {
      font-size: 22px;
    }
  }
</style>
{% endblock %}
